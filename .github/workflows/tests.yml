name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install Dependencies (Server)
        working-directory: ./server
        run: bun install
      - name: Run tests
        working-directory: ./server # Added for server tests
        run: bun test tests
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          SERVICE_ACCOUNT_ENCRYPTION_KEY: ${{ secrets.SERVICE_ACCOUNT_ENCRYPTION_KEY }}
      - name: Install Dependencies (Frontend)
        working-directory: ./frontend
        run: bun install
      - name: Run tests
        working-directory: ./frontend # Added for frontend tests
        run: bun run test 
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          SERVICE_ACCOUNT_ENCRYPTION_KEY: ${{ secrets.SERVICE_ACCOUNT_ENCRYPTION_KEY }}
