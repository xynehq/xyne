server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

  - job_name: xyne-app-logs
    static_configs:
      - targets:
          - host.docker.internal
        labels:
          job: pm2
          type: stdout
          __path__: /pm2logs/*-out.log

      - targets:
          - host.docker.internal
        labels:
          job: pm2
          type: stderr
          __path__: /pm2logs/*-error.log
