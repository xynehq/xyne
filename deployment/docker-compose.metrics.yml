version: "3.9"

services:
  prometheus:
    image: "prom/prometheus"
    container_name: xyne-prometheus
    user: "65534:65534"
    volumes:
      - ./prometheus-selfhosted.yml:/etc/prometheus/prometheus-template.yml
    ports:
    - "9090:9090"
    environment:
      - METRICS_PORT=${METRICS_PORT:-3001}
    command:
      - sh
      - -c
      - |
        envsubst < /etc/prometheus/prometheus-template.yml > /etc/prometheus/prometheus.yml
        exec prometheus --config.file=/etc/prometheus/prometheus.yml
    networks:
      - xyne
    extra_hosts:
      - "host.docker.internal:host-gateway"

  vespa-init:
    image: busybox
    container_name: vespa-init
    user: root
    volumes:
      - ../server/vespa-data:/opt/vespa/var
      # No separate logs volume mounted for Vespa in this file's vespa service
      # - ../server/vespa-logs:/opt/vespa/logs 
    command: sh -c "chown -R 1000:1000 /opt/vespa/var && touch /tmp/init_done && sleep infinity"
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/init_done"]
      interval: 1s
      timeout: 1s
      retries: 30
      start_period: 0s
    networks:
      - xyne

  grafana:
    image: grafana/grafana
    container_name: xyne-grafana
    user: "472:472"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/grafana-storage:/var/lib/grafana 
    ports:
      - "3002:3000"
    networks:
      - xyne
    environment:
      - POSTGRES_PASSWORD=xyne
      
  vespa:
    image: vespaengine/vespa
    container_name: vespa
    user: "1000:1000"
    hostname: vespa-container
    depends_on:
      vespa-init:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "19071:19071"
    volumes:
      - ../server/vespa-data:/opt/vespa/var
    networks:
      - xyne
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "6"

  xyne-db:
    image: postgres:15-alpine
    container_name: xyne-db
    environment:
      POSTGRES_USER: xyne
      POSTGRES_PASSWORD: xyne
      POSTGRES_DB: xyne
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - ../server/xyne-data:/var/lib/postgresql/data
    ports:
      - "${XYNE_DB_PORT:-5432}:5432"
    networks:
      - xyne
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xyne -d xyne"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "6"

  loki:
    image: grafana/loki:3.4.1
    container_name: loki
    user: "10001:10001"
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/mnt/config/loki-config.yaml
      - ./loki:/tmp/loki
    command: --config.file=/mnt/config/loki-config.yaml
    restart: unless-stopped
    networks:
      - xyne

networks:
  xyne:
    driver: bridge
volumes:
  vespa-data:
    driver: local
  grafana-storage:  
    driver: local
