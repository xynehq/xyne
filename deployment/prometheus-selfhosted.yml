global:
  scrape_interval: 10s 
  scrape_timeout: 10s


scrape_configs:


  - job_name: 'vespa-data-ingest'
    metrics_path: /prometheus/v1/values
    static_configs:
      - targets: ['vespa:8080']
      
  - job_name: 'google_drive_ingestion'
    metrics_path: /metrics/gdrive  # default path in your Hono app
    static_configs:
      - targets: ['192.168.0.101:3000']