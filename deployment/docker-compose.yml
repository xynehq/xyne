version: "3.9"

services:
  app:
    image: xynehq/xyne
    container_name: xyne-app
    ports:
      - "3001:80"
    env_file:
      ../server/.env.default
    depends_on:
      - xyne-db
      - vespa
    networks:
      - xyne    
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "6"
    

## Temporary fix for vespa permission issues until a better solution is found
  vespa-init:
    image: busybox 
    container_name: vespa-init
    user: root
    volumes:
      - ../server/vespa-data:/opt/vespa/var
      - ../server/vespa-logs:/opt/vespa/logs
    command: sh -c "chown -R 1000:1000 /opt/vespa/var /opt/vespa/logs && touch /tmp/init_done && sleep infinity"
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/init_done"]
      interval: 1s
      timeout: 1s
      retries: 30
      start_period: 0s
    networks:
      - xyne

  prometheus:
    image: "prom/prometheus"
    container_name: xyne-prometheus
    user: "65534:65534"
    volumes:
      - ./prometheus-selfhosted.yml:/etc/prometheus/prometheus-template.yml
    ports:
      - "9090:9090"
    environment:
      - METRICS_PORT=${METRICS_PORT:-3001}
    command:
      - sh
      - -c
      - |
        envsubst < /etc/prometheus/prometheus-template.yml > /etc/prometheus/prometheus.yml
        exec prometheus --config.file=/etc/prometheus/prometheus.yml
    restart: always
    networks:
      - xyne
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana
    container_name: xyne-grafana
    user: "472:472"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/grafana-storage:/var/lib/grafana
    ports:
      - "3002:3000"
    restart: always
    networks:
      - xyne


  vespa:
    image: vespaengine/vespa
    container_name: vespa
    hostname: vespa-container
    user: "1000:1000"
    depends_on:
      vespa-init:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "19071:19071"
    volumes:
      - ../server/vespa-data:/opt/vespa/var
      - ../server/vespa-logs:/opt/vespa/logs
    networks:
      - xyne
    deploy:
      resources:
        limits:
          memory: 6G
    ulimits:
      nproc: 409600
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "6"
    environment:
      - VESPA_CONFIGSERVER_JVMARGS=-Xms1g -Xmx16g -XX:+UseG1GC -XX:G1HeapRegionSize=32M
      - VESPA_CONFIGPROXY_JVMARGS=-Xms512m -Xmx8g -XX:+UseG1GC
      - VESPA_ALLOW_WRITE_AS_USER=true

  xyne-db:
    image: postgres
    container_name: xyne-db
    environment:
      POSTGRES_USER: xyne
      POSTGRES_PASSWORD: xyne
      POSTGRES_DB: xyne
    ports:
      - "${XYNE_DB_PORT:-5432}:5432"
    volumes:
      - ../server/xyne-data:/var/lib/postgresql/data
    networks:
      - xyne
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xyne"]
      interval: 5s
      timeout: 5s
      retries: 5

  loki:
    image: grafana/loki:3.5.7
    container_name: loki
    user: "10001:10001"
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/mnt/config/loki-config.yaml
      - ./loki:/tmp/loki
    command: --config.file=/mnt/config/loki-config.yaml
    restart: unless-stopped
    networks:
      - xyne

networks:
  xyne:
    driver: bridge
volumes:
  vespa-data:
    driver: local
  grafana-storage:  
    driver: local
