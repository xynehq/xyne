services:
  app-storage-init:
    image: busybox
    volumes:
      - ./data/app-uploads:/app-uploads
      - ./data/app-logs:/app-logs
      - ./data/app-migrations:/app-migrations
    command: |
      sh -c '
        mkdir -p /app-uploads /app-logs /app-migrations
        chown -R 1000:1000 /app-uploads /app-logs /app-migrations
        chmod 755 /app-uploads /app-logs /app-migrations
      '
    user: "0:0"
    networks:
      - xyne

  app:
    image: xyne
    container_name: xyne-app
    build:
      context: ../..
      dockerfile: Dockerfile
    user: "${DOCKER_UID}:${DOCKER_GID}"
    ports:
      - "3000:80"
    depends_on:
      app-storage-init:
        condition: service_completed_successfully
      xyne-db:
        condition: service_healthy
      vespa:
        condition: service_started
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=xyne-db
      - VESPA_HOST=vespa
      - HOST=http://localhost
    volumes:
      # Application data volumes
      - ./data/app-uploads:/usr/src/app/server/storage
      - ./data/app-logs:/usr/src/app/server/logs
      - ./data/app-assets:/usr/src/app/server/dist/assets/videos
      - ./data/app-migrations:/usr/src/app/server/migrations
    networks:
      - xyne
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/v1/me"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "6"

networks:
  xyne:
    external: true